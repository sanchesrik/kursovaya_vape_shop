        <h2 class="featurette-heading">О курсовой работе</h2>
        <p>Даную курсовую работу выполнил студент 3 курса Островский Н.Е. гр.ИТ-30018.</p>
        <p>Сайт по продаже электронных сигарет (первая идея которая пришла в голову) с использованием БД MySql.</p>
        <p>Данная база работает в :</p>
        <ul><li>Раздел "Отзывы" (Определенные данные из БД на данный момент)</li><li>Раздел "Добавить отзыв" (добавление строки в БД и перенаправление на вкладку "Отзывы")</li><li>Кнопка "Детальнее" в "Отзывы" (Открывает полный текст из БД)</li><li> Кнопка "Редактировать" после "Детальнее" (изменяет выбранную строку по id)</li><li>Кнопка "Удалить" после "Детальнее" (удаляет строку из БД) </li></ul>
